<script>
jQuery(document).ready(function() {
// process the form
jQuery("#contactform").submit(function(event) {
event.preventDefault();
jQuery.ajax({
                url: "contact.php",
                type: "POST",
                data: { cname: jQuery("form#contactform input[name=cname]").val(),
                        cemail: jQuery("form#contactform input[name=cemail]").val(),
						cphone: jQuery("form#contactform input[name=cphone]").val(),
			ctarea:jQuery("form#contactform textarea[name=ctarea]").val()
		},
                success: function(data) {                       
                    
                    if (data == 'ok') {
				
				jQuery('.msgn').html("<p style=\"color:#008000;\">Inregistrare reusita!</p>");
				jQuery('.msgn').fadeIn();
				
				setTimeout(function(){
				jQuery('.msgn').slideToggle();
				jQuery('.msgn').empty();
				}, 5000);
				
				jQuery('#newsletter')[0].reset();
				                   
                   } else if (data == 'no') {
                   
				jQuery('.msgn').html("<p style=\"color:#cc0000;\">Eroare inregistrare!</p>");
				jQuery('.msgn').fadeIn();
				
				setTimeout(function(){
				jQuery('.msgn').slideToggle();
				jQuery('.msgn').empty();
				}, 5000);
				
				jQuery('#newsletter')[0].reset();
                        
                   } else if (data == 'err') {
                   
				jQuery('.msgn').html("<p style=\"color:#cc0000;\">Email gresit! Incearca din nou.</p>");
				jQuery('.msgn').fadeIn();
				
				setTimeout(function(){
				jQuery('.msgn').slideToggle();
				jQuery('.msgn').empty();
				}, 2000);
				
				jQuery('#newsletter')[0].reset();
                        
                   } else if (data == 'emp') {
                   
				jQuery('.msgn').html("<p style=\"color:#cc0000;\">Toate campurile sunt necesare.</p>");
				jQuery('.msgn').fadeIn();
				
				setTimeout(function(){
				jQuery('.msgn').slideToggle();
				jQuery('.msgn').empty();
				}, 2000);
				
				jQuery('#newsletter')[0].reset();
                        
                   }
                        
                }
                
            });
});
});
</script>
