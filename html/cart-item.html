<tr class="cart-item">
                            <td class="product-thumbnail">
                                <a href="/produse/{{ITEM_URL}}"><img src="/images/products/{{ITEM_IMAGE}}" alt=""></a>
                            </td>
                            <td class="product-name">
                                <h3><a href="/produse/{{ITEM_URL}}">{{ITEM_TITLE}}</a></h3>
                                <p class="description">{{ITEM_SHORT_DESCRIPTION}}</p>
                            </td>
                            <td class="product-quantity">
                                <p><strong>Cantitate</strong><br />
                                    {{ITEM_UPDATE_QTY}}
                            </td>
                            <td class="product-price">
                                <p><strong>Pret/buc.</strong>
                                    {{ITEM_PRICE_UNIT}} Lei
                                </p>
                            </td>
                            <td class="product-vat">
                                <p><strong>Pret</strong>
                                    {{ITEM_PRICE}} Lei
                                </p>
                            </td>
                            <td class="product-remove">
                                {{ITEM_REMOVE}}
                            </td>
