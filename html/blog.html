<script>
jQuery(document).ready(function() {
// process the form
jQuery("#newsletter2").submit(function(event) {
event.preventDefault();
jQuery.ajax({
                url: "/newsletter.php",
                type: "POST",
                data: { email: jQuery("form#newsletter2 input[name=email]").val(),
		        place: jQuery("form#newsletter2 input[name=place]").val()
                },        
                success: function(data) {                       
                    
                    if (data == 'ok') {
				
				jQuery('.msgn2').html("<p style=\"color:#008000;\">Inregistrare reusita!</p>");
				jQuery('.msgn2').fadeIn();
                                
				
				setTimeout(function(){
				jQuery('.msgn2').slideToggle();
				jQuery('.msgn2').empty();
				}, 5000);
				
				jQuery('#newsletter2')[0].reset();
				                   
                   } else if (data == 'not') {
                   
				jQuery('.msgn2').html("<p style=\"color:#cc0000;\">Eroare inregistrare!</p>");
				jQuery('.msgn2').fadeIn();
				
				setTimeout(function(){
				jQuery('.msgn2').slideToggle();
				jQuery('.msgn2').empty();
				}, 5000);
				
				jQuery('#newsletter2')[0].reset();
                        
                   } else if (data == 'err') {
                   
				jQuery('.msgn2').html("<p style=\"color:#cc0000;\">Email gresit! Incearca din nou.</p>");
				jQuery('.msgn2').fadeIn();
				
				setTimeout(function(){
				jQuery('.msgn2').slideToggle();
				jQuery('.msgn2').empty();
				}, 2000);
				
				jQuery('#newsletter2')[0].reset();
                        
                   }
                        
                } 
                
            });
});
});
</script>
