        <script>
jQuery(document).ready(function() {
// process the form
jQuery("#orderform").submit(function(event) {
event.preventDefault();
jQuery.ajax({
                url: "process-order.php",
                type: "POST",
                data: { nume_client: jQuery("form#orderform input[name=nume_client]").val(),
                        prenume_client: jQuery("form#orderform input[name=prenume_client]").val(),
                        email_client: jQuery("form#orderform input[name=email_client]").val(),
                        tel_client: jQuery("form#orderform input[name=tel_client]").val(),
                        adr_client: jQuery("form#orderform input[name=adr_client]").val(),
                        oras_client: jQuery("form#orderform input[name=oras_client]").val(),
                        jud_client: jQuery("form#orderform input[name=jud_client]").val(),
			txt_client:jQuery("form#orderform input[name=txt_client]").val()
		},
                success: function(data) {                       
                    
                    if (data == 'ok') {
				
				jQuery('.msgo').html("<p style=\"color:#008000;\">Comanda a fost trimisa cu succes!<br />Vei fi contactat telefonic in legatura cu livrarea!</p>");
				jQuery('.msgo').fadeIn();
				
				setTimeout(function(){
				jQuery('.msgo').slideToggle();
				jQuery('.msgo').empty();
				}, 7000);
				
				jQuery('#orderform')[0].reset();
                                
                                setTimeout(function(){ window.location = '/produse'; }, 8000);
				                   			
                        
                   } else if (data == 'err') {
                   
				jQuery('.msgo').html("<p style=\"color:#cc0000;\">Email sau Telefon gresit! Incearca din nou.</p>");
				jQuery('.msgo').fadeIn();
				
				setTimeout(function(){
				jQuery('.msgo').slideToggle();
				jQuery('.msgo').empty();
				}, 2000);
				
                        
                   } else if (data == 'emp') {
                   
				jQuery('.msgo').html("<p style=\"color:#cc0000;\">Completeaza toate campurile obligatorii.</p>");
				jQuery('.msgo').fadeIn();
				
				setTimeout(function(){
				jQuery('.msgo').slideToggle();
				jQuery('.msgo').empty();
				}, 2000);
				
                        
                   }
                        
                }
                
            });
});
});
</script>
