<script>
jQuery(document).ready(function() {
// process the form
jQuery("#newsletter").submit(function(event) {
event.preventDefault();
jQuery.ajax({
                url: "/newsletter.php",
                type: "POST",
                data: { email: jQuery("form#newsletter input[name=email]").val(),
		        place: jQuery("form#newsletter input[name=place]").val()
                },
                success: function(data) {

                    if (data == 'ok') {

				jQuery('.msgn').html("<p style=\"color:#008000;\">Inregistrare reusita!</p>");
				jQuery('.msgn').fadeIn();

				setTimeout(function(){
				jQuery('.msgn').slideToggle();
				jQuery('.msgn').empty();
				}, 5000);

				jQuery('#newsletter')[0].reset();

                   } else if (data == 'not') {

				jQuery('.msgn').html("<p style=\"color:#cc0000;\">Eroare inregistrare!</p>");
				jQuery('.msgn').fadeIn();

				setTimeout(function(){
				jQuery('.msgn').slideToggle();
				jQuery('.msgn').empty();
				}, 5000);

				jQuery('#newsletter')[0].reset();

                   } else if (data == 'err') {

				jQuery('.msgn').html("<p style=\"color:#cc0000;\">Email gresit! Incearca din nou.</p>");
				jQuery('.msgn').fadeIn();

				setTimeout(function(){
				jQuery('.msgn').slideToggle();
				jQuery('.msgn').empty();
				}, 2000);

				jQuery('#newsletter')[0].reset();

                   }

                }

            });
});
});
</script>
