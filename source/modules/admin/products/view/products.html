<div class="row inner contact">
    <div class="col-md-12">
        <h4><i class="fa fa-tree" aria-hidden="true"></i> Products</h4>
        <table id="tuiaOrders" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover">
        	<thead>
          	<tr>
              <td>Id</td>
              <td>Preview</td>
              <td>Title</td>
              <td>Image</td>
              <td class="col-md-3">Description</td>
              <td>Old Price</td>
              <td>New Price</td>
              <td>Status</td>
              <td>Edit</td>
          	</tr>
          </thead>
        	<tbody>
        		<tr ng-repeat="product in products">
          		<td>{{product.the_id}}</td>
              <td><a href="http://tuiasmaragd.ro/products/{{product.the_url}}" target="_blank">{{product.the_url}}</a></td>
              <td>{{product.the_title}}</td>
              <td><img ng-src="../images/products/{{returnImage(product.the_image)}}" alt="" title="" class="products-list-image"></td>
              <td class="col-md-3">{{product.the_shortdescription}}</td>
              <td><del class="inactive-color">{{product.the_oldprice}}</del></td>
              <td><span class="active-color">{{product.the_newprice}}</span></td>
              <td>
                  <span ng-show="product.the_active === '1'" class="active-color">Active</span>
                  <span ng-show="product.the_active === '0'" class="inactive-color">Inactive</span>
              </td>
          		<td><a ui-sref="admin.dashboard.product({productDetails: product.the_id })" class="btn btn-default btn-block" ng-class="order.osolved == '0' ? 'btn-success' : 'class-false'"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
        		</tr>
        	</tbody>
        </table>
    </div>
    <div class="clearfix"></div>
</div><!-- End Inner -->
